<html>
    <head>
        <script type="text/JavaScript">
            function hideIntro()
            {
                document.getElementById('divIntro').style.display = "none";
            }
        
            function hideLyric()
            {
                document.getElementById('divLyric').style.display = "none";
            }
        </script>
        
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
            <style>
                div { margin: 6px 0 6px 0; }
                label { color: #999999; font-size: 14px; }
                span { color: #999999; font-size: 14px; }
                .lyric { color: #666666; font-size: 13px; line-height: 20px; }
                .lyric p { margin: 0; }
                .intro { color: #666666; font-size: 13px; line-height: 20px; }
                .intro p { margin: 0; }
                </style>
            </head>
    <body>
        <div id="divIntro">
            <label>简介：</label>
            {% if intro %}
            <div class="intro">{{intro}}</div>
            {% else %}
            <span>无</span>
            {% /if %}
        </div>
        <div id="divLyric" style="margin:22px 0 0 0px;">
            <label>歌词/文案：</label>
            {% if lyric %}
            <div class="lyric">{{lyric}}</div>
            {% else %}
            <span>无</span>
            {% /if %}
        </div>
    </body>
</html>
